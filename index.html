<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/night.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>

  <style>
    .container {
      display: flex;
      align-items: center;
    }
    .col {
      flex: 1;
      align-items: center;
    }
    div.vspace1em {
      clear: both;
      height: 1em;
    }

    .reveal {
      font-size: 26px; /* Global font size setting */
    }
    .reveal p {
      text-align: left;
    }
    .reveal ul {
      display: block;
    }
    .reveal ol {
      display: block;
    }

    .cite {
      text-align: right;
      font-size: 40%;
    }

    .smallmath {
      font-size: 60%;
    }

    .medmath {
      font-size: 80%;
    }

    .reveal blockquote {
      width: 90%;
      margin: 20px auto;
      padding: 25px;
      background: rgba(255, 255, 255, 0.08);
      border-left: 6px solid #ff6b35;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      font-style: italic;
      position: relative;
      border-radius: 4px;
    }

    .reveal blockquote p {
      margin: 0;
      line-height: 1.6;
      color: #e0e0e0;
      font-weight: 300;
    }
    .reveal blockquote cite {
      display: block;
      text-align: right;
      margin-top: 15px;
      font-style: normal;
      color: #8a8a8a;
      font-size: 0.8em;
    }
    .reveal blockquote cite::before {
      content: "â€” ";
      color: #4a90e2;
    }
    .reveal .slides section .fragment.highlight-current-blue,
    .reveal .slides section .fragment.highlight-blue {
      opacity: 1;
      visibility: visible;
    }
    .reveal .slides section .fragment.highlight-current-blue {
      color: #4a90e2;
    }

    .reveal .slides {
    text-align: left;
  }
  .reveal h1, .reveal h2, .reveal h3 {
    text-transform: none;
  }
  .reveal table {
    margin: 1em auto;
    border-collapse: collapse;
  }
  .reveal table td {
    padding: 0.5em;
    text-align: center;
    border: 1px solid #ccc;
  }
  .blue-bg {
    background-color: rgb(35,144,200);
    color: white;
  }
  .orange-bg {
    background-color: rgb(249,157,0);
  }
  .citation {
    font-size: 0.7em;
    text-align: right;
    margin-top: 1em;
  }
  </style>

  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-markdown="slides.md"
          data-separator="^---"
          data-separator-vertical="^--"
        ></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/math/math.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        slideNumber: 'c/t',
        mathjax3: {
          tex: {},
          options: {
            skipHtmlTags: [
              "script",
              "noscript",
              "style",
              "textarea",
              "pre",
              "code",
            ],
          },
        },

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealMath.MathJax3],
      });
    </script>
  </body>
</html>
